<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="port">Port</div>
      <div class="pnl-container">
        <!-- TEMPLATE FOR COIN -->
        <!-- END TEMPLATE FOR COIN -->

        <!-- CONTAINER MODAL -->
        <div class="add-coin-container">
          <div class="add-coin">
            <div class="add-coin-label">Add Coin</div>
            <div class="symbol-pair">
              <input class="input-symbol" type="text" placeholder="ETH" />
              <button class="input-pair">USDT</button>
            </div>
            <input
              class="input-order-price"
              type="number"
              placeholder="Order Price"
            />
            <input
              class="input-order-currency"
              type="number"
              placeholder="Money Placed"
            />
            <button class="btn">ADD</button>
          </div>
        </div>

        <!-- Add coin sticky -->
        <div class="add-coin-btn">+</div>

        <!-- BG OVERLAY FOR MODALS -->
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
