<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="port">Port</div>
      <div class="pnl-container">
        <!-- TEMPLATE FOR COIN -->
        <div class="coin">
          <div class="icon"><img src="" /></div>
          <div class="coin-details">
            <div class="coin-detail-1">
              <span class="coin-name">
                BTC
                <span>
                  <object
                    data="img/refresh-button.svg"
                    class="refresh"
                  ></object>
                </span>
                USDT
              </span>
              <span class="order-price">2.5000</span>
            </div>
            <div class="coin-detail-2">
              <span id="coin-price" class="price">7.65532</span>
              <span id="coin-pnl" class="gain">+50.69%</span>
            </div>
          </div>
        </div>
        <!-- END TEMPLATE FOR COIN -->
        <div class="add-coin">
          <button class="btn">ADD</button>
          <input class="input-symbol" type="text" />
          <input class="input-order-price" type="number" />
          <input class="input-order-currency" type="number" />
        </div>
      </div>
    </div>
  </body>
</html>
